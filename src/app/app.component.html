<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- when clicking here it will clear the route -->
    <a routerLink="/" class="navbar-brand">Clear</a>


    <ul class="navbar-nav me-auto">
      <li class="nav-item ">
        <!-- Route to primary route -->
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/component-one']">Component One</a>
      </li>
      <li class="nav-item">
        <!-- Route to primary route -->
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/component-two']">Component two</a>
      </li>
      <li class="nav-item">
        <!-- Route to auxiliary route .. router outlet with name side bar -->
        <a class="nav-link" routerLinkActive="active"
        [routerLink]="[{ outlets: { 'sidebar': ['component-aux'] } }]">Component Aux</a>
      </li>
      <li class="nav-item">
        <!-- Route to auxiliary route .. router outlet with test side bar -->
        <a class="nav-link" routerLinkActive="active"
          [routerLink]="[{ outlets: { 'test': ['second-outlet-test'] } }]">Test outlet</a>
      </li>


    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="bg-light mt-2 p-3">
    <h2 class="text-secondary">Outlet:</h2>
    <!-- primary outlet -->
    <router-outlet></router-outlet>
  </div>
  <!-- make sure that you name property to router outlet to make app routing see this route as an auxiliary route  -->
  <div class="bg-info mt-2 p-3">
    <h2 class="text-white">Named Outlet(sidebar):</h2>
    <!-- aux outlet -->
    <router-outlet name="sidebar"></router-outlet>
  </div>
  
  <div class="bg-secondary mt-2 p-3">
    <h2 class="text-white">Named Outlet(Test):</h2>
    <!-- aux outlet -->
    <router-outlet name="test"></router-outlet>
  </div>


</div>
